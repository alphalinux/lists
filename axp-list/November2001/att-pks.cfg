#Generated by Kickstart Configurator
lang en_US
keyboard us
mouse none
timezone --utc America/Los_Angeles
rootpw fakepass
cdrom
network --bootproto static  --ip 192.168.2.250  --netmask 255.255.255.0  --gateway 192.168.2.1  --nameserver 192.168.2.5 
auth --useshadow --enablemd5

firewall --disabled 
zerombr no
clearpart --all
part / --size 4000
part swap --size 1000
part /var --size 10 --grow
install

%packages
@Base
@Mail/WWW/News Tools
@Networked Workstation
@NFS Server
@IPX/Netware(tm) Connectivity
@SMB (Samba) Server

Zope
Zope-zserver
mysql
mysql-server
MySQL-python
egenix-mx-base
ntp

